<div class="container mt 3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header secondary text-white">
                    <h4>Github User Search</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="github user">
                        </div>
                        <div>
                            <input type="submit" value="submit" class="btn btn-secondary btn-sm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-md-6">
        <h1 class="login text-white">{{ user.login }}</h1>
        <img src="{{ user.avatar_url }}" alt="profile" width="350px" />
    </div>
    <div class="col-md-4 card-body">
        <h4><strong> Name:</strong> {{ user.name }}</h4>
        <hr>
        <h5><strong>Email:</strong> <a href="/">{{user.email}}</a></h5>
        <hr>
        <h5><strong>Followers:</strong> {{ user.followers }}</h5>
        <hr>
        <h5><strong>Following:</strong> {{ user.following }}</h5>
    </div>
</div>
