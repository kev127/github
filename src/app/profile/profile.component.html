<form class="form-inline md-form mr-auto mb-4">
    <input class="form-control mr-sm-2" type="text" placeholder="Search user" aria-label="Search">
    <button mdbBtn size="sm" gradient="aqua" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit">Search</button>
</form>
<div class="row">
    <div class="col-md-6">
        <h1 class="login text-white">{{ user.login }}</h1>
        <img src="{{ user.avatar_url }}" alt="profile" width="350px" />
    </div>
    <div class="col-md-4 card-body">
        <h4><strong> Name:</strong> {{ user.name }}</h4>
        <hr>
        <h5><strong>Email:</strong> <a href="/">{{user.email}}</a></h5>
        <hr>
        <h5><strong>Followers:</strong> {{ user.followers }}</h5>
        <hr>
        <h5><strong>Following:</strong> {{ user.following }}</h5>
    </div>
</div>
